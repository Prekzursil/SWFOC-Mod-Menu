name: duplication-check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  jscpd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run jscpd
        run: npx jscpd@4 --config .jscpd.json

      - name: Upload jscpd report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jscpd-report
          path: |
            jscpd-report
