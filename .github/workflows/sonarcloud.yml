name: sonarcloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Sonar token not configured
        if: ${{ secrets.SONAR_TOKEN == '' }}
        run: echo "SONAR_TOKEN is not configured; skipping SonarCloud scan."

      - name: Checkout
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install SonarScanner
        if: ${{ secrets.SONAR_TOKEN != '' }}
        shell: bash
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"

      - name: Restore
        if: ${{ secrets.SONAR_TOKEN != '' }}
        run: dotnet restore SwfocTrainer.sln

      - name: Sonar Begin
        if: ${{ secrets.SONAR_TOKEN != '' }}
        shell: bash
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin \
            /k:"Prekzursil_SWFOC-Mod-Menu" \
            /o:"prekzursil" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io"

      - name: Build
        if: ${{ secrets.SONAR_TOKEN != '' }}
        run: dotnet build SwfocTrainer.sln -c Release --no-restore

      - name: Sonar End
        if: ${{ secrets.SONAR_TOKEN != '' }}
        shell: bash
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"
