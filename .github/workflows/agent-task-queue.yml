name: Agent Task Queue

on:
  issues:
    types: [labeled]

permissions:
  contents: read
  issues: write

jobs:
  queue:
    if: ${{ github.event.label.name == 'agent:ready' && github.event.issue.pull_request == null }}
    runs-on: ubuntu-latest
    env:
      VERIFY_COMMAND: >-
        dotnet test tests/SwfocTrainer.Tests/SwfocTrainer.Tests.csproj -c Release --no-build --filter "FullyQualifiedName!~SwfocTrainer.Tests.Profiles.Live&FullyQualifiedName!~RuntimeAttachSmokeTests"
    steps:
      - name: Build agent task packet and notify Copilot
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ["agent:in-progress"]
            });

            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              name: "agent:ready"
            }).catch(() => {});

            const body = [
              "@copilot Please implement this task using SWFOC runtime safety guardrails.",
              "",
              "### Execution Contract",
              "1. Keep profile compatibility explicit (`base`, `aotr`, `roe`, `custom`).",
              "2. Include reason-code-level diagnostics for runtime behavior changes.",
              "3. Attach repro-bundle evidence for runtime/mod bugfixes.",
              `4. Required verification command: \`${process.env.VERIFY_COMMAND}\`.`,
              "5. Include PR sections: Summary, Risk, Evidence, Rollback, Scope Guard.",
              "6. Do not merge; maintainers perform final review.",
              "",
              "### Source Issue",
              `- #${issue.number}: ${issue.title}`
            ].join("\n");

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body
            });
